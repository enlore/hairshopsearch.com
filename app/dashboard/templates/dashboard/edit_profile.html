{% extends "layouts/base.html" %}
{% block body %}
    {% if form %}
    <form action="{{ url }}" method="POST">
        {{ form.csrf_token() }}
        <h2> Edit </h2>
            {% for field in form %}
                <div class="control-group">
                    <div class="control-label">
                        {% if field.name != 'csrf_token'  and  field.name != 'submit' %}
                            {{ field.label() }}
                        {% endif %}
                    </div>
                    <div class="control">
                        {{ field() }}
                    </div>
                </div>
            {% endfor %}
    {% endif %}
{% endblock %}
