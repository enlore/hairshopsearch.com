{% extends "layouts/base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block body %}
<div class="gallery container">
    <div class="row">
        <div class="col-sm-12">
            <ul id="elastigallery" class="elastislide-list">
            {% for photo in gallery.photos[::-1] %}
                <li>
                    <a class="fav-button" href="{{ url_for('frontend.add_to_favorites', photo_id=photo.id) }}">fav me</a>
                    <a href="#">
                        <img class="es-thumbnail img-responsive" src="{{ photo.sm_thumb }}" />
                    </a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div><!-- /.row -->

    <div class="gallery-view">
        <div class="row">
            <div class="col-sm-12">
                <div id="gallery-view">
                    <img id="view-image" class="view-image img-responsive" src="http://placehold.it/300x300"> 
                </div>
            </div>
        </div><!-- /.row -->
    </div>
</div>
{% endblock %}
