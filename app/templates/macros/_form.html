{% macro render_form(form, url) %}
    <form action="{{ url }}" method="POST">
        {{ form.csrf_token() }}
        {% for field in form %}
            <div class="control-group">
                <div class="control-label">
                    {% if field.name != 'csrf_token'  and  field.name != 'submit' %}
                        {{ field.label() }}
                    {% endif %}
                </div>
                <div class="control">
                    {{ field() }}
                </div>
            </div>
        {% endfor %}
{% endmacro %}
